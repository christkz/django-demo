{% extends "app/layout/default.html" %}
{% block content %}
<div class="col-lg-12">
  <div class="panel panel-default">
    <div class="panel-heading">Products Categories</div>
    <div class="panel-body">
      <a href="{% url 'categories_add' %}" class="btn btn-primary">New</a>
      <table data-toggle="table" data-url="" data-show-refresh="true" data-show-toggle="true" data-show-columns="true"
        data-search="true" data-select-item-name="toolbar1" data-pagination="true" data-sort-name="name"
        data-sort-order="desc">
        <thead>
          <tr>
            <th>Id</th>
            <th>Category name</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody>
          {% for category in categories %}
          <tr>
            <td>{{ category.id }} </td>
            <td>{{ category.cat_name }}</td>
            <td>
              <div class="card-footer">
                <a href="{% url 'categories_edit' category.id %}" class="btn btn-primary">Edit</a>
                <form action="{% url 'categories_delete' category.id %}" method="post">
                  {% csrf_token %}
                  <button type="submit" onclick="return confirm('Are sure you want to delete this profile ?')"
                    class="btn btn-danger btn-sm">Delete</button>
                </form>
              </div>
            </td>
          </tr>
          {% endfor %}

        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
